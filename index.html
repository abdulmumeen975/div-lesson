<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: rgb(146, 247, 247);">
    <main style="background-color: white;">
        <h3>Contact Us</h3>
        <div class="name">
            <label for="First Name">First Name</label>
            <input type="text"id="First Name">
            <label for="Last Name">Last Name</label>
            <input type="text"id="Last Name">
        </div>
        <div class="email">
            <label for="Email">Email Address</label>
            <input type="email"id="email-address">
        </div>
        <div class="number">
            <label for="Phone Number">Phone Number</label>
            <input type="number">
        </div>
        <div class="query">
            <label for="QT">Query Type</label>
            <div class="q1">
                <label for="Genearal Enquiry">General Enquiry</label>
                <input type="radio">
            </div>
            <div class="q2">
                <label for="Support Request">Support Request</label>
                <input type="radio">
            </div>
        </div>
        <div class="msg">
            <label for="Message">Message</label>
            <textarea name="message" id="message-area">Write a message here</textarea>
        </div>
        <div class="team">
            <input type="checkbox">
            <label for="Team">I consent to being contacted by the team</label>
        </div>
        <button style="background-color: teal;">Submit</button>
    </main>
</body>
</html>
